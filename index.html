<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مُختلـف</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body {
    font-family: "Tajawal", sans-serif;
    background: #fff;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  /* الشريط العلوي */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    border-bottom: 1px solid #eee;
  }

  .logo {
    font-size: 32px;
    font-weight: bold;
    color: #000;
    letter-spacing: 2px;
    text-shadow: 1px 1px #00ffc8;
  }

  .icons i {
    font-size: 22px;
    color: #000;
    cursor: pointer;
    margin: 0 10px;
  }

  /* شريط الأقسام */
  .nav-buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    padding: 15px;
  }

  .nav-buttons button {
    border: 2px solid #00ffc8;
    background: none;
    border-radius: 30px;
    padding: 6px 18px;
    font-size: 15px;
    color: #000;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s;
  }

  .nav-buttons button:hover {
    background-color: #00ffc8;
    color: #fff;
  }

  /* مظهر متجاوب للجوال */
  @media (max-width: 600px) {
    .logo {
      font-size: 26px;
    }
    .nav-buttons button {
      font-size: 13px;
      padding: 5px 12px;
    }
  }
</style>
</head>
<body>

<header>
  <div class="icons"><i class="fa-solid fa-bars"></i></div>
  <div class="logo">مُختلـف</div>
  <div class="icons"><i class="fa-solid fa-magnifying-glass"></i></div>
</header>

<div class="nav-buttons">
  <button><i class="fa-solid fa-house"></i> الرئيسية</button>
  <button><i class="fa-solid fa-briefcase"></i> الخدمات</button>
  <button><i class="fa-solid fa-book-open"></i> الشروحات</button>
  <button><i class="fa-solid fa-star"></i> تقييمات العملاء</button>
  <button><i class="fa-brands fa-whatsapp"></i> تواصل</button>
</div>

</body>
</html>
